<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('点餐详情')"/>
    <link rel="stylesheet" th:href="@{/component/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/component/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-danger" style="margin-top: 10px">
    <div class="panel-heading">
        <h3 class="panel-title">点餐详情</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped">

            <thead>
            <tr>
                <th>菜品编号</th>
                <th>菜品</th>
                <th>单价</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody th:each="orderDishes,status:${orderDishesList}">
            <tr th:if="${status.index}!=0">
                <!--                <th th:each="list:${orderDishes}" th:text="${list}"></th>-->
                <th th:text="${orderDishes[0]}"></th>
                <th th:text="${orderDishes[1]}"></th>
                <th th:text="${orderDishes[2]}"></th>
                <th th:text="${orderDishes[3]}"></th>
                <th>
                    <button onclick="removeDishes(this)" class="btn btn-danger">
                        移除购物车
                    </button>
                </th>
            </tr>
            </tbody>

        </table>
    </div>
</div>


</body>
<th:block th:include="include :: footer"/>
<script>
    //移除购物车餐品
    function removeDishes(event) {
        event.parentNode.parentNode.remove();
    }
</script>
</html>
